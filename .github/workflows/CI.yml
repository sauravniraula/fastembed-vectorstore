      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: auto
          before-script-linux: |
            if [ "${{ matrix.platform.target }}" = "x86_64" ]; then
                echo "Running on manylinux2014_x86_64 (yum)"
                yum -y install openssl-devel
            else
                echo "Running on manylinux2014_aarch64 cross image (apt)"
                apt update
                apt install -y \
                  clang llvm \
                  gcc-aarch64-linux-gnu \
                  libc6-dev-arm64-cross \
                  libssl-dev \
                  pkg-config \
                  libatomic1-arm64-cross
                export SYSROOT=/usr/aarch64-linux-gnu
                echo "Using clang sysroot: $SYSROOT"
                export CC_aarch64_unknown_linux_gnu="clang --target=aarch64-unknown-linux-gnu --sysroot=$SYSROOT"
                export AR_aarch64_unknown_linux_gnu="llvm-ar"
                export CFLAGS_aarch64_unknown_linux_gnu="-march=armv8-a --sysroot=$SYSROOT"
                export CXXFLAGS_aarch64_unknown_linux_gnu="--sysroot=$SYSROOT"
                export RUSTFLAGS="-C target-cpu=cortex-a53"
